<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>My First Component</title>
		<script src="js/react.js"></script>
		<script src="js/react-dom.js"></script>
	    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>		
	</head>
	<body>
		<div id="app"></div>
	    
	    <!-- You can also render same Html by using JSX syntax  -->
	    <script type="text/babel">
	    	/**
	    		React.createClass is used to create define a components.
	    	*/
	    	var FirstComponent = React.createClass({
	    		render: function(){
	    			return (
						<h1> Hello Friends, this is my first Component </h1>
	    			);
	    		}
	    	});

			ReactDOM.render(
				<FirstComponent />,
        		document.getElementById('app')
		    );
	    </script>

	</body>
</html>
